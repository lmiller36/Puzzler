<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Lorne"s Puzzler</title>
	<script type="text/javascript" src="PuzzleBuilder.js"></script>
	<script type="text/javascript" src="./StartMenu/StartMenu.js"></script>
	<script type="text/javascript" src="./PuzzleMovement.js"></script>

	<style>

<body>
<!-- 	<button type="button" onclick="solvePuzzle()">Solve</button>
-->	<div id="puzzle"></div>

<button id="showMenuButton" onmouseover="hoverButton()" onclick="on()" ><img src="./imgs/menu.png" height="30px" width="30px" display="none"></button>

<div id="overlay" class="overlay">
	<div class="whiteText" id="text">Welcome to Puzzler! </div>
	<br/>
	<div class="whiteText leftAlign" id="key1">Please choose an image to use for your puzzle! </div>


	<form action="javascript:submitImage()">
		<input type="file" id="image" name="pic" accept="image/*">
		<input type="submit">
		<button id="switch_input_form" class="" onclick="switchInputForm()" ><img src="./imgs/link.png" height="10px" width="10px"></button>
	</form>

	<br/>

	<div id="horizontal_pieces" class="row">
		<p style="margin-right: 20px">Horizontal Pieces</p>
		<button id="" style="margin-right: 5px" onclick="changeHorizontalPieces(1)" >
			<img src="./imgs/add.png" height="30px" width="30px"/>
		</button>
		<button id="" style="margin-right: 20px" onclick="changeHorizontalPieces(-1)" >
			<img src="./imgs/subtract.png" height="30px" width="30px"/>
		</button>
		<p id="horizontalPiecesCount">4</p>
	</div>

	<br/>

	<div id="verticalPieces" class="row">
		<p style="margin-right: 20px">Vertical Pieces</p>
		<button id="" style="margin-right: 5px" onclick="changeVerticalPieces(1)" >
			<img src="./imgs/add.png" height="30px" width="30px"/>
		</button>
		<button id="" style="margin-right: 20px" onclick="changeVerticalPieces(-1)" >
			<img src="./imgs/subtract.png" height="30px" width="30px"/>
		</button>
		<p id="verticalPiecesCount">4</p>
	</div>


	<br/>

	<button id="submitPuzzle" class="" onclick = "off()">Submit</button>


<!-- 	<button id="close-image" class="close-image" onclick = "off()"><img src="./imgs/left_arrows.png" height="50px" width="50px"></button>
-->
</div>

<div id = "PuzzleDimensions" class="PuzzleDimensions">

</div>

<script>

	function hideElement(elementId){
		var element = document.getElementById(elementId);
		if(element){

			element.style.display = "none"
		}
	}

	function showElement(elementId){
		var element = document.getElementById(elementId);
		if(element){

			element.style.display = "block"
		}
	}


	hideElement("showMenuButton")
	off();
	submitImage();
	solvePuzzle();


// on();


</script>

 </body>
